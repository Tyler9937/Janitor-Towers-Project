<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="game_title">
            <div class="room_location">{{ room_location }}</div>
            <div class="moves">Moves: {{ moves }}</div>
        </div>
        <div class="game_text" style="caret-color: DeepPink">
            {% for i in game_history %}
                {% if i['type'] == "title" %}
                    <b>{{ i["text"] }}</b>
                {% else %}
                    <p>{{ i["text"] }}</p>
                {% endif %}
            {% endfor %}

            <form method="POST">
                ><input name="text" style="width: 692.6px; border: none; background-color: transparent; resize: none; outline: none;" autofocus>
            </form>
        </div>

    </body>
</html>
